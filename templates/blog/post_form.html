{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {% bootstrap_form form %}
        <label for="id_tags">Tags:</label>
        <input type="text" name="tags_str" id="id_tags_str">
        <button type="submit" id="submitbtn" class='btn btn-primary'>작성</button>
    </form>
    <script>
        CKEDITOR.on( 'dialogDefinition', function( ev ){
            var dialogName = ev.data.name;
            var dialog = ev.data.definition.dialog;
            var dialogDefinition = ev.data.definition;
            if ( dialogName == 'image' ){
                dialog.on('show', function (obj) {
                    this.selectPage('Upload'); // 바로 업로드탭으로 가도록
                });
                dialogDefinition.removeContents( 'Link' ); // 링크 탭 제거
                dialogDefinition.removeContents( 'advanced' ); // 상세정보 탭 제거
                
                var infoTab = dialogDefinition.getContents( 'info' );
                infoTab.remove( 'txtAlt'); // 대체 문자열 제거
            }
        });
    </script>
</body>
</html>
