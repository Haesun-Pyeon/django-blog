{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}
<h1>
    {% if is_register %}
    회원가입
    {% else %}
    로그인
    {% endif %}
</h1>
{% endblock title %}

{% block content %}
<form action="" method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="{{ submit }}" class="btn btn-primary">
</form>
{% endblock content %}
