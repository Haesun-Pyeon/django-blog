{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<h1>
    {% if is_register %}
    회원가입
    {% else %}
    로그인
    {% endif %}
</h1>
<form action="" method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="{{ submit }}" class="btn btn-primary">
</form>
