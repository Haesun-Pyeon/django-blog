{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}
<h1>프로필 수정</h1>
{% endblock title %}

{% block content %}

<form action="" method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class='btn btn-primary'>완료</button>
    <button type='button' onclick="history.back();" class="btn btn-secondary">취소</button>
</form>

{% endblock content %}
